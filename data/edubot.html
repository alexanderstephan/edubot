<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="main.css">
    <script src="jquery.min.js"></script>
    <script src="events.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onLoad="init();">
    <svg aria-hidden="true" style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
            <symbol id="icon-chevron-right" viewBox="0 0 19 28">
            <title>chevron-right</title>
            <path d="M17.297 13.703l-11.594 11.594c-0.391 0.391-1.016 0.391-1.406 0l-2.594-2.594c-0.391-0.391-0.391-1.016 0-1.406l8.297-8.297-8.297-8.297c-0.391-0.391-0.391-1.016 0-1.406l2.594-2.594c0.391-0.391 1.016-0.391 1.406 0l11.594 11.594c0.391 0.391 0.391 1.016 0 1.406z"></path>
            </symbol>
            <symbol id="icon-chevron-left" viewBox="0 0 21 28">
            <title>chevron-left</title>
            <path d="M18.297 4.703l-8.297 8.297 8.297 8.297c0.391 0.391 0.391 1.016 0 1.406l-2.594 2.594c-0.391 0.391-1.016 0.391-1.406 0l-11.594-11.594c-0.391-0.391-0.391-1.016 0-1.406l11.594-11.594c0.391-0.391 1.016-0.391 1.406 0l2.594 2.594c0.391 0.391 0.391 1.016 0 1.406z"></path>
            </symbol>
            <symbol id="icon-chevron-down" viewBox="0 0 28 28">
            <title>chevron-down</title>
            <path d="M26.297 12.625l-11.594 11.578c-0.391 0.391-1.016 0.391-1.406 0l-11.594-11.578c-0.391-0.391-0.391-1.031 0-1.422l2.594-2.578c0.391-0.391 1.016-0.391 1.406 0l8.297 8.297 8.297-8.297c0.391-0.391 1.016-0.391 1.406 0l2.594 2.578c0.391 0.391 0.391 1.031 0 1.422z"></path>
            </symbol>
            <symbol id="icon-chevron-up" viewBox="0 0 28 28">
            <title>chevron-up</title>
            <path d="M26.297 20.797l-2.594 2.578c-0.391 0.391-1.016 0.391-1.406 0l-8.297-8.297-8.297 8.297c-0.391 0.391-1.016 0.391-1.406 0l-2.594-2.578c-0.391-0.391-0.391-1.031 0-1.422l11.594-11.578c0.391-0.391 1.016-0.391 1.406 0l11.594 11.578c0.391 0.391 0.391 1.031 0 1.422z"></path>
            </symbol>
        </defs>
    </svg>
    <center>
        <h1 style="color: white; font-size: 30px;">Edubot</h1>

        <a href="forward"><button class="button nav"><svg class="icon icon-chevron-up"><use xlink:href="#icon-chevron-up"></use></svg></button></a><br>
        <a href="left"><button class="button nav"><svg class="icon icon-chevron-left"><use xlink:href="#icon-chevron-left"></use></svg></button></a>
        <a href="right"><button class="button nav"><svg class="icon icon-chevron-right"><use xlink:href="#icon-chevron-right"></use></svg></button></a><br>
        <a href="backward"><button class="button nav"><svg class="icon icon-chevron-down"><use xlink:href="#icon-chevron-down"></use></svg></button></a><br>
        
        <h2>Velocity:</h2><input type="range" min="0" max="1024" value="20" class="slider" id="myRange" onchange="speedChanged(this.value);"><p>
        <a href="stop"><button>Stop Engine</button></a><br>

        <h2 style="font-size: 20px;">Auto</h2>
        
       <input type="button" style="background-color:#283593;" id="auto" onClick="autoChanged();" value = "OFF" ></a><br>

        <h2 style="font-size: 20px;">Follow</h2>
        <input type="button" style="background-color:#283593;" id="follow" onClick="followChanged();" value = "OFF"></a><br>
        <h2 style="font-size: 20px;">Sensors</h2>
        <div id="sensors">
            Obstacle: <span id="distance">-/-</span> cm<br>
            Temperature: <span id="temperature">-/-</span> °C<br>
            Humidity: <span id="humidity">-/-</span> %
        </div>
        <p>
        <div id="logo">
        <a href="https://github.com/alexanderstephan">© Alexander Stephan 2019</a>
        </div>
    </center>
</body>
</html>
